<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="assistant-container">
        <h1>AI Assistant</h1>
        <p class="subtitle">Manage multiple businesses & personal tasks</p>

        <div class="profile-section">
            <label for="profile">Choose Profile:</label>
            <select id="profile"></select>
        </div>

        <textarea id="command" placeholder="Type your command here..."></textarea>
        <button id="sendBtn">Send Command</button>

        <div id="response"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
