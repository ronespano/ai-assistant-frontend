<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI Assistant</h1>
    <p class="subtitle">Manage multiple businesses & personal tasks</p>

    <label for="profileSelect" class="label">Choose Profile:</label>
    <select id="profileSelect"></select>

    <textarea id="commandInput" placeholder="Type your command here..."></textarea>

    <button id="sendBtn">Send Command</button>

    <div id="response" class="response-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
